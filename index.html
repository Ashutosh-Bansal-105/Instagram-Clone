<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/Instagram clone/Assets/Instagram_icon.jpg" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="top-section">
        <img
          src="/Instagram clone/Assets/Instagram.png"
          alt="Instagram"
          id="insta"
        />
        <i class="fa-brands fa-instagram" id="insta_icon"></i>
      </div>
      <div class="middle-section">
        <div class="link">
          <i class="fa-solid fa-house sidebar-icon"></i>
          <a href="#" class="sidebar-text">Home</a>
        </div>
        <div class="link">
          <i class="fa-solid fa-magnifying-glass sidebar-icon"></i>
          <a href="#" class="sidebar-text">Search</a>
        </div>
        <div class="link">
          <i class="fa-regular fa-compass sidebar-icon"></i>
          <a href="#" class="sidebar-text">Explore</a>
        </div>
        <div class="link">
          <i class="fa-solid fa-video sidebar-icon"></i>
          <a href="#" class="sidebar-text">Reels</a>
        </div>
        <div class="link">
          <i class="fa-regular fa-paper-plane sidebar-icon"></i>
          <a href="#" class="sidebar-text">Messages</a>
        </div>
        <div class="link">
          <i class="fa-regular fa-heart sidebar-icon"></i>
          <a href="#" class="sidebar-text">Notifications</a>
        </div>
        <div class="link">
          <i class="fa-regular fa-square-plus sidebar-icon"></i>
          <a href="#" class="sidebar-text">Create</a>
        </div>
        <div class="link">
          <i class="fa-regular fa-user sidebar-icon"></i>
          <a href="#" class="sidebar-text">Profile</a>
        </div>
      </div>
      <div class="bottom-section"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
